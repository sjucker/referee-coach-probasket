<section class="login-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      @if (error()) {
        <div class="error" role="alert">
          <mat-icon color="warn">error</mat-icon>
          {{ error() }}
        </div>
      }

      <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="on" class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required [disabled]="loading()" />
          @if (form.controls.username.touched && form.controls.username.hasError('required')) {
            <mat-error>Username is required</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required [disabled]="loading()" />
          @if (form.controls.password.touched && form.controls.password.hasError('required')) {
            <mat-error>Password is required</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || loading()">
          @if (loading()) { Signing in... } @else { Sign in }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
