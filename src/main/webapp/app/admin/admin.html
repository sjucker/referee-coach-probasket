<app-header></app-header>
<app-loading-bar [show]="loading()"></app-loading-bar>

<mat-card appearance="outlined">
    <mat-card-content>
        @if (error()) {
            <div class="error">{{ error() }}</div>
        }

        <div class="search-container">
            <mat-form-field appearance="fill" class="search-field">
                <input matInput placeholder="Search by first or last name" [ngModel]="textFilter()" (ngModelChange)="textFilter.set($event)"/>
            </mat-form-field>
        </div>

        <div class="table-container" [class.loading]="loading()">
            <table mat-table [dataSource]="users()" matSort (matSortChange)="onMatSortChange($event)">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let u">{{ u.firstName }} {{ u.lastName }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                    <td mat-cell *matCellDef="let u">{{ u.email }}</td>
                </ng-container>

                <ng-container matColumnDef="rank">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
                    <td mat-cell *matCellDef="let u">{{ u.rank }}</td>
                </ng-container>

                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
                    <td mat-cell *matCellDef="let u">
                        @if (u.active) {
                            <mat-icon>check_circle_outline</mat-icon>
                        }
                    </td>
                </ng-container>

                <ng-container matColumnDef="refereeCoach">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Referee Coach</th>
                    <td mat-cell *matCellDef="let u">
                        <mat-checkbox [(ngModel)]="u.refereeCoach" [disabled]="!canEdit()"></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="referee">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Referee</th>
                    <td mat-cell *matCellDef="let u">
                        <mat-checkbox [(ngModel)]="u.referee" [disabled]="!canEdit()"></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="trainerCoach">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Trainer Coach</th>
                    <td mat-cell *matCellDef="let u">
                        <mat-checkbox [(ngModel)]="u.trainerCoach" [disabled]="!canEdit()"></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="trainer">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Trainer</th>
                    <td mat-cell *matCellDef="let u">
                        <mat-checkbox [(ngModel)]="u.trainer" [disabled]="!canEdit()"></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let u">
                        <button mat-stroked-button color="primary" (click)="save(u)" [disabled]="!canEdit()">Save</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator [length]="total()"
                           [pageIndex]="pageIndex()"
                           [pageSize]="pageSize()"
                           [pageSizeOptions]="[10,20,50]"
                           (page)="onPageChange($event)">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
