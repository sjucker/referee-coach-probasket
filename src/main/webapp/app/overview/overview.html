<app-header></app-header>
<app-loading-bar [show]="loading()"></app-loading-bar>

<section class="container">
  <mat-card>
    <mat-card-title>Welcome</mat-card-title>
    <mat-card-content>
      @if (error()) {
        <p class="error">{{ error() }}</p>
      }
      @if (pingResult()) {
        <p class="success">Backend says: {{ pingResult() }}</p>
      } @else {
        <p>Awaiting response...</p>
      }
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="ping()" [disabled]="loading()">Ping /api/ping</button>
      <button mat-button color="warn" (click)="logout()">Logout</button>
    </mat-card-actions>
  </mat-card>
</section>
