<app-header></app-header>
<app-loading-bar [show]="exporting()"></app-loading-bar>

<mat-card appearance="outlined">
  <mat-card-content class="export-container">
      <mat-form-field appearance="fill" class="from-field">
        <mat-label>From</mat-label>
        <input matInput [matDatepicker]="pickerFrom" [ngModel]="fromDate()" (ngModelChange)="fromDate.set($event)">
        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
        <mat-datepicker #pickerFrom></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="to-field">
        <mat-label>To</mat-label>
        <input matInput [matDatepicker]="pickerTo" [ngModel]="toDate()" (ngModelChange)="toDate.set($event)">
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>

      <button mat-flat-button (click)="export()" [disabled]="exporting()">
        Export
      </button>
  </mat-card-content>
</mat-card>
