<app-header />

<div class="edit-container">
    <app-loading-bar [show]="loading()"/>

    @if (error()) {
        <mat-card appearance="outlined" class="error-card">
            <h2>{{ error() }}</h2>
            @if (externalId()) {
                <p>External ID: <strong>{{ externalId() }}</strong></p>
            }
        </mat-card>
    } @else if (hasData()) {
        <mat-card appearance="outlined">
            <h2>{{ report()?.id }}</h2>
        </mat-card>
    }
</div>
